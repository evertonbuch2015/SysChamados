<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
    	<p:remoteCommand name="Sair"  actionListener="#{guestPreferences.deslogar()}" />
    	
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        
                        <div class="profile">
                            
                            <div class="profile-image"/>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{guestPreferences.usuarioLogado.nomeColaborador}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                            
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xe7fd;</i>
                                    <span>#{label.perfil}</span>
                                </a>
                            </li>
                            
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xe894;</i>
                                    <span>#{label.alterar_idioma}</span>
                                </a>
                            </li>
                            
                            <li role="menuitem">
	                           <a href="#" class="ripplelink">
	                               <i class="material-icons">&#xE897;</i>
	                               <span>#{label.bloquear_tela}</span>
	                           </a>
	                       </li>
                            
                            <li role="menuitem">
                            	<a href="#" class="ripplelink" onclick="Sair()">
                                    <i class="material-icons" style="">&#xE8AC;</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="/dashboard"/>
                                                
                        <p:submenu id="um_cadastros" label="#{label.cadastros}" icon="&#xe869;">                            
                            <p:menuitem id="me_usuarios" value="#{label.usuarios}" icon="&#xe7fe;" outcome="/usuarios" />
                        </p:submenu>
                        
                        <p:submenu id="um_suporte" label="Components" icon="&#xE896;">
                            <p:menuitem id="um_sample" value="Sample Page" icon="&#xE30B;" outcome="/sample" />
                            <p:menuitem id="um_forms" value="Forms" icon="&#xE890;" outcome="/forms" />
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
