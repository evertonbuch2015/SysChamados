<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:app="http://java.sun.com/jsf/composite/componentes">

	<ui:define name="content">

		<p:messages rendered="#{!programaBean.buscando}" showDetail="true" closable="true" showSummary="false">
			<p:effect type="pulsate" event="load" delay="500" />
			<p:effect type="explode" event="load" delay="10000" />
		</p:messages>
		
		
		<p:messages rendered="#{programaBean.buscando}" for="msgValid" showDetail="true" closable="true" showSummary="false">
			<p:effect type="pulsate" event="load" delay="500" />
			<p:effect type="explode" event="load" delay="10000" />
		</p:messages>
		
		
		<p:growl id="msgGrowl" for="mensagemGrowl" showDetail="true" 
			showSummary="false" life="6000"/>	


		<h:panelGroup id="panelConsulta" layout="block"
			rendered="#{programaBean.buscando}" style="margin-bottom: -14px;">

			<div class="ui-g ui-fluid">
			
				<div class="ui-g-12 ui-md-12 ui-lg-12">		
							
					<div class="card card-w-title">
						<h3>Filtros</h3>
					</div>

				</div>
				
			</div>

		</h:panelGroup>


		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-12 ui-lg-12">			
				<app:barraBotoes bean="#{programaBean}"/>
			</div>
		</div>
		
		
		<h:panelGroup id="panelTabela" layout="block"
			rendered="#{programaBean.buscando}" style="margin-bottom: -14px;">

			<div class="ui-g ui-fluid">
			
				<div class="ui-g-12 ui-md-12 ui-lg-12">		
					<div class="card">
							
					<p:dataTable id="tabela"
						value="#{programaBean.entidades}" var="entidade" 
						selection="#{programaBean.entidade}" selectionMode="single"
						rowKey="#{entidade.id}" reflow="true"									
						
						style="margin: -11px -8px;"
						rows="13"
	    				paginator="true" paginatorAlwaysVisible="false" 
	    				paginatorPosition="bottom">				
						
	
						<p:ajax event="rowDblselect" listener="#{programaBean.onRowDblClckSelect}"
							global="false" update="@form"/>
	
						<p:ajax event="rowSelect" listener="#{programaBean.onRowSelect}" update="msgGrowl"/>
	
	
						<p:column headerText="#{label.codigo}" style="text-align: center !important;"
							width="90" sortBy="#{entidade.codigo}">
							<h:outputText value="#{entidade.codigo}" />
						</p:column>
						
						
						<p:column headerText="#{label.descricao}" width="120" sortBy="#{entidade.descricao}">
							<h:outputText value="#{entidade.descricao}" />
						</p:column>
						
						
						<p:column headerText="#{label.versao}" width="90" >
							<h:outputText value="#{entidade.versao}" />
						</p:column>
						
						
						<p:column headerText="#{label.menu}" width="90" >
							<h:outputText value="#{entidade.menu}" />
						</p:column>
											
						
						<p:column headerText="#{label.acoes}" style="text-align: center !important;"  
							exportable="false" width="60">						
							<p:commandButton actionListener="#{programaBean.editar(entidade)}" 
								icon="ui-icon-pencil" update="@form"/>
								
							<p:commandButton actionListener="#{programaBean.excluir(entidade)}" 
								icon="ui-icon-trash" update="@form">
								
								<p:confirm header="#{label.confirmacao}" 
									message="Deseja Excluir este Registro" icon="ui-icon-alert"/>
							</p:commandButton>
							
						</p:column>					
	
					</p:dataTable>
					</div>
				</div>
				
			</div>

		</h:panelGroup>
		

		<h:panelGroup layout="block" rendered="#{! programaBean.buscando}" id="panelDados">

			<div class="ui-g ui-fluid">

				<div class="ui-g-12 ui-md-12 ui-lg-12">

					<div class="card card-w-title">
						<h3>#{label.codigo} : #{programaBean.entidade.codigo}</h3>
						
						<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
							
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{programaBean.entidade.descricao}"
									readonly="#{programaBean.visualizando}" 
									required="true" requiredMessage="#{message.msg_valid_01}"/>
								<label>#{label.descricao}</label>
							</h:panelGroup>


							<h:panelGroup styleClass="md-inputfield">
								<p:inputText id="idVersao" 
									value="#{programaBean.entidade.versao}"
									readonly="#{programaBean.visualizando}" 
									required="true" requiredMessage="#{message.msg_valid_02}"/>
								<label>#{label.versao}</label>
							</h:panelGroup>


							<h:panelGroup styleClass="md-inputfield">
								<p:inputText value="#{programaBean.entidade.menu}"
									readonly="#{programaBean.visualizando}" 
									required="true" requiredMessage="#{message.msg_valid_03}"/>
								<label>#{label.menu}</label>
							</h:panelGroup>	
													
							
							<h:panelGrid columns="2">
								<label class="bu-label" style="margin-right: 5px">#{label.programa_aux}</label>							
        						<p:inputSwitch value="#{programaBean.entidade.programaAuxiliar}" 
        							disabled="#{programaBean.visualizando}"/>
								
							</h:panelGrid>		

							
							<h:panelGroup>
								<label for="setor" class="bu-label">#{label.menu}</label>
								<p:selectOneMenu id="setor" 
									value="#{programaBean.entidade.menu}" 
									editable="true" autoWidth="false"
									disabled="#{programaBean.visualizando}"> 
									<f:selectItems value="#{programaBean.menus}" />
								</p:selectOneMenu>
								
							</h:panelGroup>

						</p:panelGrid>
					</div>

				</div>

			</div>

		</h:panelGroup>
		

	</ui:define>

</ui:composition>
